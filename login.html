<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login bro!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    
<h1 class="text-center my-5">Login
    <form action="index.html" class="col-md-4 px-4 row mx-auto mt-5">
    <input type="text" class="username form-control mb-3" placeholder="username" required>
    <input type="password" class="password form-control mb-3" placeholder="password" required>
    <button class="login btn btn-primary" type="submit">Login</button>
    </form>
</body>



<script>
$('.login').on('click',function(){
    let username = $('.username').val();
    let password = $('.password').val()

    let user = "user";
    let pass = "sundulu";

    if (username == user && password == pass) {
        alert('anjaay bener');
    }else{
        alert("Password atau username salah!!!!")
        return false;
    }
})
</script>

</html>
